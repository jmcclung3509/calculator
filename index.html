<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23a4783b51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href = "styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
 <div class="calc_container">
     <div class="output_container">
         <div class="equation">2 + 4 = 6</div>
         <div class="input">4</div>
     </div>
     <div class="calc_button_container">
         <button class="btn remove_btns icon-btn" id = "backspace"><img src="./images/icons8-backspace.png" alt = "backspace icon" /></button>
         <button class="btn remove_btns" id = "clear">AC</button>
         <button class="btn operator_btn" id="divisible">%</button>
         <button class="btn operator_btn" id="add">+</button>
         <button class="btn number_btn" id = "7">7</button>
         <button class="btn number_btn" id = "8">8</button>
         <button class="btn number_btn" id ="9">9</button>
         <button class="btn operator_btn" id = divide>/</button>
         <button class="btn number_btn" id ="4">4</button>
         <button class="btn number_btn" id = "5">5</button>
         <button class="btn number_btn" id = "6">6</button>
         <button class="btn operator_btn" id ="multiply">x</button>
         <button class="btn number_btn" id = "1">1</button>
         <button class="btn number_btn" id = "2">2</button>
         <button class="btn number_btn" id = "3">3</button>
         <button class="btn operator_btn" id = "minus">-</button>
         <button class="btn number_btn" id = "0">0</button>
         <button class="btn number_btn" id="decimal">.</button>
         <button class="btn number_btn icon-btn" id = "negaitve"><img src = "./images/icons8-plus-minus.png" alt = "plus minus sign"/></button>
         <button class="btn equal_btn" id = "equals">=</button>


     </div>
 </div>
    </div>
   <script src=" index.js"></script> 
</body>
</html>
